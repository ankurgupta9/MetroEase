<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" href="css/styles.css" rel="stylesheet">
</head>
<body class="body-login">
    <div class="container my-5">
        <img src="/logo.jpeg" class="rounded rounded-circle" width="80px">
        <h2 class="text-center" style="backdrop-filter: blur(10px);">Login</h2>
        <form th:action="@{/login}" th:object="${user}" method="post" class="border p-4 rounded shadow glass-card_login">
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" id="username" class="form-control" th:field="*{username}" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" class="form-control" th:field="*{password}" required>
            </div>
            <div class="mb-3" align="center">
                <button type="submit" class="btn btn-success my-1 px-5">Login</button><br>
                <a href="/" class="btn btn-light px-4">Skip for now</a>
            </div>
            <p class="text-danger" th:if="${error}" th:text="${error}"></p>
            <p class="text-center">Don't have an account? <a href="/register">Register here</a></p>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
