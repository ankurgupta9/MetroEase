 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" href="css/styles.css" rel="stylesheet">
</head>
<body class="body-login">
    <div class="container my-5">
        <img src="/logo.jpeg" class="rounded rounded-circle" width="80px">
        <h2 class="text-center" style="backdrop-filter: blur(10px);">Register</h2>
        <form th:action="@{/register}" th:object="${user}" method="post" class="border p-4 rounded shadow glass-card_login">
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" id="username" class="form-control" th:field="*{username}" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" class="form-control" th:field="*{password}" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password:</label>
                <input type="password" id="confirmPassword" class="form-control" th:field="*{confirmPassword}" required>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary w-100">Register</button>
            </div>
            <p class="text-danger" th:if="${error}" th:text="${error}"></p>
            <p class="text-center">Already have an account? <a href="/login">Login here</a></p>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
