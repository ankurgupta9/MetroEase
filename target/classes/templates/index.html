<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Route - MetroEase</title>
    <link type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" href="css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <nav class="navbar mt-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="/"><b>MetroEase</b></a>
                <ul class="nav nav-underline">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/">Custom</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="glass-card p-4">
            <h1 class="text-center">Find Your Route</h1>
            <h6 class="text-center text-muted mb-4 h6">Discover the Shortest Route & Fare Instantly</h6>
            <form id="routeForm" method="post">
                <div>
                    <label for="sourceStation" id="sourceStation" class="form-label">From</label>
                    <div class="autocomplete">
                        <input id="searchBox1" class="form-control" type="text" placeholder="Starting station" autocomplete="off" required>
                        <div id="autocompleteList1" class="autocomplete-items rounded-3"></div>
                    </div>
                    <h1 class="text-center m-0">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-arrow-down-up" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M11.5 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L11 2.707V14.5a.5.5 0 0 0 .5.5m-7-14a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L4 13.293V1.5a.5.5 0 0 1 .5-.5"/>
                        </svg>
                    </h1>
                </div>
                <div class="mb-4">
                    <label for="destinationStation" id="destinationStation" class="form-label">To</label>
                    <div class="autocomplete">
                        <input id="searchBox2" class="form-control" type="text" placeholder="End station" autocomplete="off" required>
                        <div id="autocompleteList2" class="autocomplete-items rounded-3"></div>
                    </div>
                </div>
                <button type="submit" class="btn btn-success w-100">Find route</button>
            </form>
            <div class="mt-4" id="resultSection">
                <h3 class="text-center">Shortest Route</h3>
                <p id="shortestRoute"></p>
                <h4 class="text-center">Estimate Fare: <span id="totalFare"></span></h4>
            </div>
        </div>
    </div>
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
